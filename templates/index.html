<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    <ul id="blog-list"></ul>

    <script>
        // Function to fetch and display blog data
        async function fetchBlogData() {
            try {
                const response = await fetch('http://127.0.0.1:8000/blog-list/');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const blogs = await response.json();
                
                const blogList = document.getElementById('blog-list');
                blogs.forEach(blog => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>Title:</strong> ${blog.title}<br>
                                    <strong>Author:</strong> ${blog.author}<br>
                                    <strong>Category:</strong> ${blog.category}<br>`;
                    blogList.appendChild(li);
                });
            } catch (error) {
                console.error('Fetch error: ', error);
            }
        }

        // Fetch and display blog data when the page loads
        window.onload = fetchBlogData;
    </script>
</body>
</html>
